<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 text-center">
            <img th:src="${user.imageUrl}" class="img-fluid rounded-circle" alt="Profile Image" style="max-width: 200px;">
        </div>
        <div class="col-md-8">
            <h1 th:text="${user.fullName}">Full Name</h1>
            <p>
                <strong>Username:</strong> <span th:text="${user.username}">username</span><br>
                <strong>Email:</strong> <span th:text="${user.email}">email@example.com</span><br>
                <strong>Account Created:</strong> <span th:text="${#dates.format(user.creationDate, 'MMMM d, yyyy')}">January 1, 2020</span><br>
                <strong>Last Updated:</strong> <span th:text="${#dates.format(user.lastUpdateDate, 'MMMM d, yyyy')}">January 1, 2020</span>
            </p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

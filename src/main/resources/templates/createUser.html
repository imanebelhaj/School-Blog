<div class="container">
    <main>
        <div class="row g-5 d-flex justify-content-center">
            <div class="col-md-7 col-lg-8" >
                <form th:action="@{/users/process_createUser}" method="post" th:object="${user}" class="needs-validation">
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="fullName" class="form-label">Full name</label>
                            <input type="text" class="form-control"  name="fullName" id="fullName" required>
                            <span class="text-danger"  th:errors="${user.fullName}"></span>
                        </div>

                        <div class="col-sm-12">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control"  name="username" id="username" required>
                            <span class="text-danger"  th:errors="${user.username}"></span>
                        </div>

                        <div class="col-sm-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required placeholder="" value="">
                            <span class="text-danger"  th:errors="${user.email}"></span>
                        </div>

                        <div class="col-sm-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" required placeholder="" value="">
                            <span class="text-danger"  th:errors="${user.password}"></span>
                        </div>


                        <div class="col-sm-12">
                            <label for="imageUrl" class="form-label">Image Url</label>
                            <input type="text" class="form-control" name="imageUrl" id="imageUrl" required placeholder="" value="">
                            <span class="text-danger"  th:errors="${user.imageUrl}"></span>
                        </div>


                        <button class="btn btn-success" type="submit">Add User</button>
                    </div>
                </form>
            </div>

<script src="../assets/dist/js/bootstrap.bundle.min.js">
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" th:href="@{/dashboardUsers}">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown" aria-expanded="false">Utilities</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/articles/createArticle}">Add New Article</a></li>

                        <a class="nav-link" href="#">Profile</a>

                <form class="d-flex" role="search">

                    <button class="btn btn-outline-success" type="submit">Search</button>

        </div>

    <div class="nav-scroller bg-body shadow-sm">
        <nav class="nav d-flex justify-content-between align-items-center" aria-label="Secondary navigation">
            <p class="nav-link active mb-0">Update User Form</p>
            <form th:action="@{/articles/deleteArticle/{articleId}(articleId=${article.id})}" method="post" class="ml-auto pr-2 " style=" margin-right: 20px;  ">
                <button type="submit" class="btn btn-outline-danger ">Delete Article</button>
            </form>
        </nav>
    </div>
    <br> <br>
    <main>
        <div class="py-5 text-center">
            <!-- <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h2 style="margin-top: 0px; margin-bottom: 0%;">Update Article</h2>
            <!-- <p class="lead">Below is an example form built entirely with Bootstrap?s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
        </div>

        <div class="row g-5 d-flex justify-content-center">

            <div class="col-md-7 col-lg-8" >
                <form class="needs-validation" th:action="@{/articles/updateArticle/{articleId}(articleId=${article.id})}" method="post" th:object="${article}">
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="title" class="form-label">Task name</label>
                            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
                            <div class="invalid-feedback">
                                Valid title is required.
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label for="content" class="form-label">Content</label>
                            <input type="text" class="form-control"  id="content" name="content" th:field="*{content}">
                            <div class="invalid-feedback">
                                Valid content is required.
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control"  id="author" name="author" th:field="*{author}" >
                            <div class="invalid-feedback">
                                Valid author is required.
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label for="imageUrl" class="form-label">Image Url</label>
                            <input type="text" class="form-control"  id="imageUrl" name="imageUrl" th:field="*{imageUrl}">
                            <div class="invalid-feedback">
                                Valid Url is required.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">Confirm changes</button>

                    </div>
                </form>

            </div>
        </div>
        <br> <br>
    </main>

</div>
<script src="../assets/dist/js/bootstrap.bundle.min.js">
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>


</body>

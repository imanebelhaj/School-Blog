<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Article</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/modals/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <!-- <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h2 style="margin-top: 0px; margin-bottom: 0%;">Update Article</h2>
            <!-- <p class="lead">Below is an example form built entirely with Bootstrap?s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
        </div>

        <div class="row g-5 d-flex justify-content-center">

            <div class="col-md-7 col-lg-8" >
                <form class="needs-validation" th:action="@{/articles/updateArticle/{articleId}(articleId=${article.id})}" method="post" th:object="${article}">
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="title" class="form-label">Task name</label>
                            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
                            <div class="invalid-feedback">
                                Valid title is required.
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label for="content" class="form-label">Content</label>
                            <input type="text" class="form-control"  id="content" name="content" th:field="*{content}">
                            <div class="invalid-feedback">
                                Valid content is required.
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control"  id="author" name="author" th:field="*{author}" >
                            <div class="invalid-feedback">
                                Valid author is required.
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label for="imageUrl" class="form-label">Image Url</label>
                            <input type="text" class="form-control"  id="imageUrl" name="imageUrl" th:field="*{imageUrl}">
                            <div class="invalid-feedback">
                                Valid Url is required.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary  w-100 btn-lg">Confirm changes</button>



                    </div>
                </form>
                <br>
                <form th:action="@{/articles/deleteArticle/{articleId}(articleId=${article.id})}" method="post">
                    <button type="submit" class="btn btn-danger w-100 btn-lg" style="text-decoration: none; color: white;">
                        Delete Article Permanently
                    </button>
                </form>
            </div>
        </div>
        <br> <br>
    </main>

</div>
<script src="../assets/dist/js/bootstrap.bundle.min.js">
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>


</body>
</html>
